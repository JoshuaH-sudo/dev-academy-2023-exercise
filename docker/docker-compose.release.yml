# This will replicate a isolated production enviroment not build from source.
version: "3"
services:
  hsl_bike_app:
    # Pulls the image from docker hub, does not use the local build image
    # This will ensure the same docker image is used everywhere.
    image: joshuahsudo/hsl_bike_app:latest
    working_dir: /home/node/app
    env_file: 
      - ../.env
    depends_on:
      - app_database
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 16Gb

  app_database:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    env_file: 
      - ../database.env
    volumes:
      - mongo-data:/data/db
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 16Gb
volumes:
  mongo-data: